<script>
let scene, camera, renderer, skyboxGeo, skybox, material, cubematerials; //Sets ThreeJs Variables 

function Loaded() {
InitializeThreeJs(); 
IntroText();
//Enable Intro Text 
}
	
//Creates A Basic Three.js Scene 
function InitializeThreeJs() {
scene = new THREE.Scene(); 
 camera = new THREE.PerspectiveCamera(55, window.innerWidth / window.innerHeight, 45, 30000); 
  camera.position.set(-9999, -300, 20000); 
   renderer = new THREE.WebGLRenderer({ antialias: true }); 
    renderer.setSize(window.innerWidth, window.innerHeight); 
     document.body.appendChild(renderer.domElement); 
      renderer.domElement.id = "canvas"; 
	   AddCube(); 
	    Animate(); 
}
   const controls = new OrbitControls( camera, renderer.domElement );
function Animate() {
renderer.render(scene, camera); 
 skybox.rotation.x += 0.005; 
  skybox.rotation.y += 0.005;
   requestAnimationFrame(Animate); 
	skybox.draggable = true; 
}

//Creates And Adds The Cube
function AddCube() {
cubematerials = [ 
new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("Crate.jpg"), side: THREE.DoubleSide}),  
new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("Crate.jpg"), side: THREE.DoubleSide}), 
new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("Crate.jpg"), side: THREE.DoubleSide}), 
new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("Crate.jpg"), side: THREE.DoubleSide}), 
new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("Crate.jpg"), side: THREE.DoubleSide}), 
new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("Crate.jpg"), side: THREE.DoubleSide}) 
]; 
material = new THREE.MeshFaceMaterial(cubematerials);  
skyboxGeo = new THREE.BoxGeometry(8000, 8000, 8000); 
skybox = new THREE.Mesh(skyboxGeo, material); 
scene.add(skybox); 
}

function Timer() {
var TimeHours = new Date(); 
var Hours = TimeHours.getHours(); 
var TimeMinutes = new Date(); 
var Minutes = TimeMinutes.getMinutes(); 
if (Hours > 12) {
     Hours = Hours - 12; 
}
if (Minutes > 9) {
document.getElementById("WelcomeMessage").innerHTML = Hours + ":" + Minutes; 
}
else {
document.getElementById("WelcomeMessage").innerHTML = Hours + ":" + "0" + Minutes;	 } 
requestAnimationFrame(Timer); }
